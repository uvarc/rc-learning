{{/* A Hugo Markdown render hook to parse links, opening external links in new tabs. */}}
<a href="{{ .Destination | safeURL }}"
{{ with .Title }} 
    {{ if strings.HasPrefix $.Destination "http" }} 
        title="{{ . }} (opens in new tab)"
    {{ else }}
        title="{{ . }}"
    {{ end }}
{{ end }}
{{ if strings.HasPrefix .Destination "http" }} 
    target="_blank" 
    rel="noopener"
{{ end }}
>{{ .Text | safeHTML }}</a>
