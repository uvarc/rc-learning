{{- define "main" -}}

{{/* List of all authors. */}}

{{ partial "page_header.html" . }}

<div class="universal-wrapper">
  {{ with .Content }}
  <div class="article-style">{{ . }}</div>
  {{ end }}

  <ul>
    {{ $paginator := .Paginate .Data.Pages }}
    {{ range sort $paginator.Pages "Title" }}
      <li><a href="{{ .Permalink}}">{{.Title}}</a></li>
    {{ end }}
  </ul>

  {{ partial "pagination" . }}
</div>

{{- end -}}
